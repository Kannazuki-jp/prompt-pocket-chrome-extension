<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロンプトテンプレート</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div id="app">
    <h2>プロンプトテンプレート管理</h2>
    <form id="add-template-form">
      <input type="text" id="template-title" placeholder="タイトル" required />
      <textarea id="template-prompt" placeholder="プロンプト内容" required></textarea>
      <button type="submit">保存</button>
    </form>
    <hr />
    <div id="template-list"></div>
  </div>
  <!-- ES6モジュールを読み込む -->
  <script type="module" src="sidepanel.js"></script>
</body>
</html>
